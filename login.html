<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>
  </head>
  <body>
    <div class="main ">
        <div class="container mt-5 ">
            <img src="Vector.png" class="rounded mx-auto d-block m-2" alt="...">
        </div>
        <div class="row register">
            <div class="col-4 col-md-4"></div>
            <div class="col-4 col-md-4">
             <form>
                 <div class="input-icons ">
                  <i class="fa-regular fa-user icon"></i>
                  <input class="form-control form-control-sm input " type="text" placeholder="Username" aria-label=".form-control-sm example">
                  <br>
                  <i class="fa-solid fa-lock icon" ></i>
                  <input class="form-control form-control-sm input" type="text" placeholder="password" aria-label=".form-control-sm example">
                 </div>
                 
                  
                 <div class="d-grid gap-5">
                     <button class="btn btn-light mt-3 text-white" type="button">SIGN IN</button>
                </div>
                <p class="text-center m-4">Forgot Password?</p>
                   
                </form>
             </div>
             <div class="col-md-4"></div>
             <div class="container footer">
                <div class="icons text-center">
                    <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-2x m-3 "></i></a>
                    <a href="www.linkedin"><i class="fa-brands fa-linkedin-in fa-2x m-3"></i></a>
                    <a href="www.twitter.com"> <i class="fa-brands fa-twitter  fa-2x m-3"></i></a>
                </div>
            </div>
            <small class="text-center mt-3">&copy;Copyright Dyazinnovative2023. All Rights reserved</small>
         </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
