<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
        <div class="container-fluid">
            <h3 class="p-2">Create Template</h3>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <label class="" for="autoSizingSelect">Name</label>
                  <input type="text" class="form-control mt-2" placeholder="UK-MHRA-01" aria-label="First name">
                </div>
                <div class="col-sm-4">
                    <label class="" for="autoSizingSelect">Region</label>
                    <select class="form-select mt-2" id="autoSizingSelect">
                        <option selected>UK</option>
                        <option value="1">UK</option>
                        <option value="2">US</option>
                        <option value="3">Aus</option>
                    </select>
                </div>
            <div class="col-sm-4">
                <label class="visually-hidden" for="autoSizingSelect">Region</label>
                <br/>
                <button class="btn btn-light mt-2 text-white"><span class="p-1 m-1"><i class="fa-solid fa-plus"></i></span>Create Structure</button>
            </div>
                
         </div>  
     </div>
     <div class="row">
        <div class="container  picture">
            <img src="image 1.png" class="rounded mx-auto d-block m-2" alt="...">
        </div>
     </div>
     <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-3">
           <div class="container bottom">
            <div class="d-flex">
                <div class=" flex-fill">
                    <button class="btn btn-light button text-white"><span><i class="fa-solid fa-file-export"></i></span>Modify Template</button>
                </div>
                <div class="flex-fill">
                    <button class="btn btn-light button text-white"><span><i class="fa-solid fa-check"></i></span>Save</button>
                </div>
                <div class=" flex-fill">
                    <button class="btn btn-secondary text-white"><span><i class="fa-solid fa-xmark"></i></span>hello</button>
                </div>
              </div>
           </div>
        </div>
        <div class="col-sm-3">

        </div>
     </div>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
